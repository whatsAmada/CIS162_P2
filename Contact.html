        <article>
        <h4>Drop us a line! We'd love to hear from you!</h4>
        <br>

        <form id= "survey" action="http://www.example.com"
              method="post">
            <fieldset id="custinfo">
                <legend>Enter your info</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="number">Phone Number</label><br>
            <input type="text" id="number" name="number"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Enter message:</label><br>
            <input type="text" id="message" name="message"><br>
            <button type="button" onclick="alert('Thank you, we will be in touch soon!')">Click Me!</button>
            <input type="reset" value="Clear" />
            </fieldset>
        </form>
            <br>
            <img src="National-Suicide-Prevention-Lifeline.jpg" alt="NSPL" width="400" height="200">
